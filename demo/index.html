<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="data:image/gif;" rel="icon" type="image/x-icon" />

        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://wavesurfer-js.org/example/css/style.css" />
        <link rel="stylesheet" href="https://wavesurfer-js.org/example/css/ribbon.css" />

        <!-- wavesurfer.js -->
        <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.js"></script>

        <!-- RecorderService -->
        <!--<script type="module" src="RecorderService.js/RecorderService.js"></script>-->

        <!-- App -->
        <script type="module" src="demo.js"></script>
    </head>

    <body itemscope itemtype="http://schema.org/WebApplication">
        <div class="container">
            <div id="demo">
                <div id="waveform"></div>
                <div class="controls">
                    <button id="micBtn" class="btn btn-primary" data-action="start">
                        Record
                    </button>
                    <button id="micPauseBtn" class="btn btn-primary" data-action="start">
                        Pause/Resume
                    </button>
                    <br/>
                    <center><b>blobUrl: <a id="blobUrl">null</a></b></center>
                </div>
                <div>
                    <center>
                        Record 버튼을 눌러 오디오를 녹음하고 Waveform Container를 눌러 녹음 오디오를 재생하세요.<br/>
                        DevTools의 Console에서 처리 로그를 확인 할 수 있습니다.<br/>
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
